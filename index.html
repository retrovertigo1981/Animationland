<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
    <title>Animationland</title>
</head>
<body>
   
    <h3 class="total-count">Score: </h3>
    <div class="phone">
        <!-- bunny 1 -->
        <div class="layer-1"> 
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        
        <!-- bunny 2 -->
        
        <div class="layer-2">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 

        <!-- wall 1 -->

        <div class="layer-3">
            <div class="grass"></div>
            <div class="zigzag"></div>
        </div>
        
        <!-- bunny 3 -->

        <div class="layer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
       
        <!-- wall 2 -->
        
        <div class="layer-5">
            <div class="grass"></div>
            <div class="zigzag"></div>
        </div> 
       
       
        <!-- bunny 4 -->
       
        <div class="layer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div> 
        
        <!-- wall 3 -->
        
        <div class="layer-7">
            <div class="grass"></div>
            <div class="zigzag"></div>
        </div> 

        <!-- lawn 1 -->

        <div class="layer-8">
            <div class="lawn-1"></div>
            <div class="lawn-2"></div>
        </div> 
        
        <!-- lawn 2 -->

        <div class="layer-9">
            <div class="cloud"></div>
        </div> 
        
        <!-- lawn 3 -->

        <div class="layer-10">
            <div class="cloud"></div>
        </div>
    </div>

</body>
</html>
